<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="">

    <link rel="stylesheet" href="css/style.css">
    <title>Página Web de Design</title>
</head>
<body>
    <div class="main">
        <!-- barra de navegação -->
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Rian</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </div>
            
            <div class="pesquisa">
                <input class="buscar"type="Pesquisar" name="pesquisa" placeholder="Digite aqui">
                <a href="#"><button class="btn">Buscar</button></a>
            </div>
        </div>
            <!-- content slogan -->
            <div class="content">
                <h1>Cursos<br> <span>Designer Web e</span> <br>Desenvolvimento</h1>
                
                <p>Explorando Desenvolvimentos e Cursos  O design é uma expressão<br> da criatividade que permeia todos os aspectos do nosso mundo visual. </p>
                
                <button class="cn"><a href="#">Entre já!</a></button>

                <!-- formulário de login e cadastrar! -->
                <div class="form">
                    <h2>Login Aqui</h2>
                    <input type="email" name="email" placeholder="Digite seu email">
                    <input type="password" name="password" placeholder="Digite sua senha">

                    <button class="btnn"><a href="#">Login</a></button>
                    <p class="link">Não tem conta<br>
                    <a href="#">Cadastre-se</a> aqui</a>
                    <p class="lc">Login com</p>
                    <!-- midias sociais -->
                    <div class="icon">
                        <a href="#" name="facebook-icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" name="instagram-icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" name="twitter-icon"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#" name="google-icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" name="discord-icon"><i class="fa-brands fa-discord"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- link icones -->
